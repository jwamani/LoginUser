{% extends 'layout.html' %}

{% block title %}
    <title>User Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .home-link {
            margin-top: 1rem;
            display: block;
            font-size: 1rem;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Login</h1>
        <p id="refer">Not registered yet? <a href="{{ url_for('register') }}">Register here</a></p>
        <form action="/login" method="post" id="login-form">
            <input autofocus autocomplete="off" type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button id="loginButton" type="submit">Login</button>
        </form>
        <a class="home-link" href="{{ url_for('home') }}">Back to Home</a>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
