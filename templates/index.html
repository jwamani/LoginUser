{% extends 'layout.html' %}

{% block title %}
    <title>Sports Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"],
        select {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .radio-group {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .radio-group input[type="radio"] {
            margin-right: 0.5rem;
        }
        button {
            padding: 0.75rem;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        p {
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Register Page</h1>
        <form action="register_sport" method="post" id="register-form">
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" required><br>
            {% for sport in sports %}
                <div class="radio-group">
                    <input id="sport-{{ loop.index }}" name="sport" type="radio" value="{{ sport }}" required>
                    <label for="sport-{{ loop.index }}">{{ sport }}</label>
                </div>
            {% endfor %}
            <select name="year" required>
                <option selected disabled value="">Year</option>
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <button type="submit">Register</button>
        </form>
        <p>View Participants: <a id="view-registrants" href="{{ url_for('registrant') }}">Participants</a></p>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/sport.js') }}"></script>
{% endblock %}
